<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5: Advanced table styling </title>
    <style type="text/css">
    	table{
    		border: none;
    		border-spacing: 10px;
    	}

    	td {
    		padding: 5px;
    		
    		 border: 1px solid black;
    		 border-radius: 5px;
    		 box-shadow: 3px 4px #8888889e;
    	}


    </style>
  
    </head>
    <body>

    	<table>
    		<tr>
			<td>Row1,col1</td>
			<td>Row1,col2</td>
            <td>Row1,col3</td>
         </tr>
         <tr>
            <td>Row2,col1</td>
			<td>Row2,col2</td>
            <td>Row2,col3</td>	
            </tr>

    	</table>   	
</body>
</html>
